<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex">
        <div class="carde" style="width: 18rem;">
            <img src="https://uploads.jovemnerd.com.br/wp-content/uploads/2022/03/avatar-estreia-2022-presidente-fox.jpg" class="carde-img-top" alt="..." style="width: 100%;">
            <div class="containere">
                <h4><b>Henrique Dias</b></h4>
                <p>Avatar, Agiota e Socialite</p>
            </div>
        </div>
    
        <style>
            .carde {
                /* Add shadows to create the "card" effect */
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
            }
    
            /* On mouse-over, add a deeper shadow */
            .carde:hover {
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }
    
            /* Add some padding inside the card container */
            .containere {
                padding: 2px 16px;
            }
        </style>
    
    
    
        <div class="card" style="width: 18rem;">
            <img src="https://uploads.jovemnerd.com.br/wp-content/uploads/2022/03/avatar-estreia-2022-presidente-fox.jpg" class="card-img-top" alt="..." style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Henrique Dias</h5>
                <p class="card-text">Avatar, Agiota e Socialite</p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
